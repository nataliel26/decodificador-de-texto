<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>

  <body>
    
    <header>

    </header>
    
    <main>
      <div class="content">
        <div class="text-input-box">
          <textarea class="text-input" id="inputText" placeholder="Digite seu texto"></textarea>
          <p>Apenas letras minúsculas e sem acento</p>
          <div class="buttons">
          <button onclick="encrypt()" type="button" id="criptografar">Criptografar</button> <button onclick="decrypt()" type="button" id="descriptografar">Descriptografar</button>
        </div>
        </div>
        <div class="text-output-box">
          <textarea class="text-output" id="outputText" readonly></textarea>
          <div id="noMessage">
          <h2>Nenhuma mensagem <br> encontrada</h2>
          <br>
          <p>Digite um texto que você gostaria de <br> criptografar ou descriptografar.</p>
        </div>
      </div>
        </div> 

    </main>

    <footer>
      <div class="taskbar">
        <div class="start-button">
          <img src="./assets/start.png">
          <a href="https://linkedin.com/in/natalielourenco">Start</a>
      </div>
      <div class="taskbar-apps">
        <div class="nickname">
          <span>feito com ♥ por <a href="https://github.com/nataliel26">nataliel26</a></span>
        </div>
      </div>
        <div class="taskbar-clock">
          <span id="clock"></span>
        </div>
      </div>
    </footer>

  </body>
